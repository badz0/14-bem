  </aside>

  <header class="header">
    <button class="header__add">
      Add request <span class="header__add-plus">+</span>
    </button>

    <div class="requests-progress header__requests-progress">
      <div class="requests-progress__line">
        <div class="requests-progress__value" style="--req-progress: 50%"></div>
      </div>
      <p class="requests-progress__text text text--grey ">
        120 / 240 requests
      </p>
    </div>

    <div class="user-info">
      <p class="user-info__name">Dmitry Galkin</p>
      <p class="user-info__email">dgalkin@gmail.com</p>
    </div>
    <button class="avatar">
      <img src="./images/avatar.png" alt="" class="avatar__inner">
    </button>
  </header>

  <main class="main">
    <h1 class="title main__title">Analytics</h1>
    <div class="main__inner">
      <div class="main__projects projects">
        <h3 class="projects__heading heading">Projects</h3>

        <div class="project">
          <p class="project__number"></p>
          <p class="project__text"></p>
          <div class="dots-icon"></div>
        </div>
        <div class="project">
          <p class="project__number"></p>
          <p class="project__text"></p>
          <div class="dots-icon"></div>
        </div>
        <div class="project">
          <p class="project__number"></p>
          <p class="project__text"></p>
          <div class="dots-icon"></div>
        </div>
        <div class="project">
          <p class="project__number"></p>
          <p class="project__text"></p>
          <div class="dots-icon"></div>
        </div>
        <div class="projects__folder"></div>
      </div>

      <div class="main__main-content">
        <div class="requests">
          <h3 class="requests__heading heading"></h3>
          <div class="requests__items">
            <div class="requests__item">
              <p class="requests__caption"></p>
              <p class="requests__text"></p>
              <div class="dots-icon"></div>
            </div>
            <div class="requests__item">
              <p class="requests__caption"></p>
              <p class="requests__text"></p>
              <div class="dots-icon"></div>
            </div>
            <div class="requests__item">
              <p class="requests__caption"></p>
              <p class="requests__text"></p>
              <div class="dots-icon"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
